<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span
          *ngFor="let letter of randomText.split(''); let i = index"
          [class]="getClass(letter, enteredText[i])"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input (input)="onInput($event)" class="input" />
      </div>

      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title green">Success!</h1>
      </div>
    </div>
  </div>
</div>
